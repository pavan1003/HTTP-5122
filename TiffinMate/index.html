<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiffinMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TiffinMate</h1>
    <label for="tiffins">Number of Tiffins:</label>
    <input type="number" id="tiffins" min="1">
    
    <h2>Select Items:</h2>
    <div id="items">
      <!-- Items will be dynamically added here -->
    </div>
    
    <button onclick="calculateIngredients()">Calculate Ingredients</button>
    
    <h2>Ingredients Summary:</h2>
    <ul id="ingredients-summary">
      <!-- Ingredients summary will be displayed here -->
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
